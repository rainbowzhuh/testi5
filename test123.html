<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<device type="media" onchange="update(this.data)"></device>
<video autoplay></video>
<script type="text/javascript">
function update(stream) {
    document.querySelector('video').src = stream.url;
  }
</script>

</body>
</html>
