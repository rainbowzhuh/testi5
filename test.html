   function openMap(){
    var merchant_address = document.forms[0].elements["vo.merchantAddress"].value;
    var longitude = document.forms[0].elements["vo.longitude"].value;
    var latitude = document.forms[0].elements["vo.latitude"].value;
    if(longitude==null){
     longitude="121.48";
    }
    if(latitude==null){
    latitude=="31.22";
    }
    wx.openLocation({
    latitude: parseFloat(latitude), // 纬度，浮点数，范围为90 ~ -90
    longitude: parseFloat(longitude), // 经度，浮点数，范围为180 ~ -180。

    address:merchant_address, // 地址详情说明
    scale: 28, // 地图缩放级别,整形值,范围从1~28。默认为最大
    infoUrl: '' // 在查看位置界面底部显示的超链接,可点击跳转
});
}
